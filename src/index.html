<script>

const sleep = (ms = 1000) => new Promise((resolve) => setTimeout(resolve, 1000));

void (async () => {
    await sleep(2000)
    for (let i = 4; i <= 6; i++) {
        const img = document.createElement('img');
        img.src = '/images/' + i + '.jpg';
        document.getElementById('container').appendChild(img);
        console.log('append', i);
        await sleep();
    }
})()

</script>
